<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="load">
        <div id="loader">
            
        </div>
    </div>
    <div id="bg">
        <video src="bg.mp4" autoplay muted loop></video>
    </div>
    <div id="main">
        <div id="search-area">
            <input type="text" id="search-bar" autocomplete="on" placeholder="Enter Location">
            <label for="search-bar" id="search-icon"><ion-icon name="search-outline"></ion-icon></label>
        </div>
        <div id="temp-show-area">
            <p id="temp">29°C</p>
            <p id="location">Jamui</p>
            <p id="aqi"></p>
        </div>
       <div id="info">
           <div class="card-info">
               <p>Humidity</p>
               <p id="humidity">34%</p>
           </div>
           <div class="card-info">
               <p>Real feel</p>
               <p id="real-feel">26°c</p>
           </div>
           <div class="card-info">
               <p>Air</p>
               <p id="air">14.5 km/h</p>
           </div>
           <div class="card-info">
               <p>Pressure</p>
               <p id="status"></p>
           </div>
       </div>      
    </div>    
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>   
<script src="script.js"></script> 
</body>
</html>
